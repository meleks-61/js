<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header>
        <div class="title">
            <h1>Countries</h1>
        </div>
    </header>
    <Main class="container">
        <div class="countries">
            <div class="country">

                <img
                 src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Flag_of_the_United_Nations.svg"
                 alt="" 
                 class="country_img"
                 />
                 <div class="country_data">
                     <h3 class="country_name">Country</h3>
                     <h4 class="country_region">Continent</h4>
                     <p class="country_row">
                         <span><i class="fas fa-lg fa-landmark"></i></span>
                         Capital City
                     </p>
                     <p class="country_row">
                         <span><i class="fas fa-lg fa-users"></i></span>
                         ##.#M People
                     </p>
                     <p class="country_row">
                         <span><i class="fas fa-lg fa-comments"></i></span>
                         Spoken Language
                     </p>
                     <p class="country_row">
                         <span><i class="fas fa-lg fa-money-bill-wave"></i></span>
                         Currency
                     </p>


                 </div>

            </div>


        </div>
    
    </Main>
     
    <script src="./index.js"></script>
</body>
</html>
